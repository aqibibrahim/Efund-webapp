<!-- BEGIN: Header -->
<header id="m_header" class="m-grid__item    m-header" m-minimize-offset="200" m-minimize-mobile-offset="200"
	appunwraptag="">
	<div class="m-container m-container--fluid m-container--full-height">
		<div class="m-stack m-stack--ver m-stack--desktop">
			<!-- BEGIN: Brand -->
			<div class="m-stack__item m-brand  m-brand--skin-dark">
				<div class="m-stack m-stack--ver m-stack--general">
					<div class="m-stack__item m-stack__item--middle m-brand__logo">
						<a routerLink="/index" class="m-brand__logo-wrapper">
							<h4 style="color:#FF3301; ">CEO</h4>
						</a>
					</div>
					<div class="m-stack__item m-stack__item--middle m-brand__tools">
						<!-- BEGIN: Left Aside Minimize Toggle -->
						<a href="javascript:;" id="m_aside_left_minimize_toggle"
							class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-desktop-inline-block">
							<span></span> </a>
						<!-- END -->
						<!-- BEGIN: Responsive Aside Left Menu Toggler -->
						<a href="javascript:;" id="m_aside_left_offcanvas_toggle"
							class="m-brand__icon m-brand__toggler m-brand__toggler--left m--visible-tablet-and-mobile-inline-block">
							<span></span> </a>
						<!-- END -->
						<!-- BEGIN: Responsive Header Menu Toggler -->
						<a id="m_aside_header_menu_mobile_toggle" href="javascript:;"
							class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block">
							<span></span> </a>
						<!-- END -->
						<!-- BEGIN: Topbar Toggler -->
						<a id="m_aside_header_topbar_mobile_toggle" href="javascript:;"
							class="m-brand__icon m--visible-tablet-and-mobile-inline-block"> <i
								class="flaticon-more"></i> </a>
						<!-- BEGIN: Topbar Toggler -->
					</div>
				</div>
			</div>
			<!-- END: Brand -->
			<div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
				<!-- BEGIN: Horizontal Menu -->
				<button class="m-aside-header-menu-mobile-close  m-aside-header-menu-mobile-close--skin-dark"
					id="m_aside_header_menu_mobile_close_btn"><i class="la la-close"></i></button>
				<!-- END: Horizontal Menu -->
				<!-- BEGIN: Topbar -->
				<div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general m-stack--fluid">
					<div class="m-stack__item m-topbar__nav-wrapper">
						<ul class="m-topbar__nav m-nav m-nav--inline">
							<li class="m-nav__item m-topbar__notifications m-topbar__notifications--img m-dropdown m-dropdown--large m-dropdown--header-bg-fill m-dropdown--arrow m-dropdown--align-center 	m-dropdown--mobile-full-width"
								[ngClass]="{'m-dropdown--open':shownotification}" m-dropdown-toggle="click"
								m-dropdown-persistent="1">
								<a (click)="toggleNotification()" class="m-nav__link m-dropdown__toggle"
									id="m_topbar_notification_icon">
									<span
										class="m-nav__link-badge m-badge m-badge--dot m-badge--dot-small m-badge--danger "></span>
									<span class="m-topbar__userpic">
										<i style="color: white;" class="fas fa-bell"></i>
									</span>
								</a>
								<div class="m-dropdown__wrapper"> <span
										class="m-dropdown__arrow m-dropdown__arrow--center"></span>
									<div class="m-dropdown__inner">
										<div class="m-dropdown__header m--align-center"
											style="background-color:#ff3301 ; background-size: cover;">
											<span class="m-dropdown__header-title">1 New</span> <span
												class="m-dropdown__header-subtitle">Notifications</span> </div>
										<div class="m-dropdown__body">
											<div class="m-dropdown__content">
												<div class="tab-content">
													<div class="tab-pane active" id="topbar_notifications_events"
														role="tabpanel">
														<div class="m-scrollable" data-scrollable="true"
															data-height="250" data-mobile-height="200">
															<div class="m-list-timeline m-list-timeline--skin-light">
																<div class="m-list-timeline__items">
																	<div class="m-list-timeline__item"> <span
																			class="m-list-timeline__badge m-list-timeline__badge--state1-success"></span>
																		<a [routerLink]="['/dashboard/ready-cheque']"
																			class="m-list-timeline__text">New
																			cheque received
																			<span
																				class="m-badge m-badge--success m-badge--wide">
																				Approved
																			</span>
																		</a>

																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</li>
							<li class="m-nav__item m-topbar__user-profile m-topbar__user-profile--img  m-dropdown m-dropdown--medium m-dropdown--arrow m-dropdown--header-bg-fill m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light"
								[ngClass]="{'m-dropdown--open':showprofile}" m-dropdown-toggle="click">
								<a (click)="toggleProfile()" class="m-nav__link m-dropdown__toggle">
									<span class="m-topbar__userpic">
										<i style="color: white;" class="fas fa-user"></i>
									</span>
									<span class="m-topbar__username m--hide">Nick</span>
								</a>
								<div class="m-dropdown__wrapper"> <span
										class="m-dropdown__arrow m-dropdown__arrow--right m-dropdown__arrow--adjust"></span>
									<div class="m-dropdown__inner">
										<div class="m-dropdown__header m--align-center">
											<div class="m-card-user m-card-user--skin-dark">
												<!-- <div class="m-card-user__pic"> <img
														src="./assets/app/media/img/users/user4.jpg"
														class="m--img-rounded m--marginless" alt="" />
												</div> -->
												<div class="m-card-user__details"> <span
														class="m-card-user__name m--font-weight-500"
														style="color:#FF3301">Fahad Sajid</span>
													<a
														class="m-card-user__email m--font-weight-300 m-link">fahadsajid@gmail.com</a>
												</div>
											</div>
										</div>
										<div class="m-dropdown__body">
											<div class="m-dropdown__content">
												<ul class="m-nav m-nav--skin-light">
													<li class="m-nav__section m--hide"> <span
															class="m-nav__section-text">Section</span> </li>
													<!-- <li class="m-nav__item">
														<a routerLink="/settings" class="m-nav__link"> <i
																class="m-nav__link-icon fas fa-cog"></i> <span
																class="m-nav__link-title">
																<span class="m-nav__link-wrap">
																	<span class="m-nav__link-text">Settings</span>
																</span>
															</span>
														</a>
													</li> -->

													<li class="m-nav__section m--hide"> <span
															class="m-nav__section-text">Section</span> </li>
													<li class="m-nav__item">
														<a class="m-nav__link" routerLink="/login">
															<i class="m-nav__link-icon fas fa-sign-out-alt"></i> <span
																class="m-nav__link-title">
																<span class="m-nav__link-wrap">
																	<span class="m-nav__link-text">Logout</span>
																</span>
															</span>
														</a>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</li>
							<!-- <li id="m_quick_sidebar_toggle" class="m-nav__item">
                                <a href="#" class="m-nav__link m-dropdown__toggle"> <span class="m-nav__link-icon"><i class="flaticon-grid-menu"></i></span> </a>
                            </li> -->
						</ul>
					</div>
				</div>
				<!-- END: Topbar -->
			</div>
		</div>
	</div>
</header>
<!-- END: Header -->
