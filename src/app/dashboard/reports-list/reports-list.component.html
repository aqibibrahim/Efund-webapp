<div class="m-content">
  <div class="m-portlet">
    <div class="m-portlet__head">
      <div class="m-portlet__head-caption">
        <div class="m-portlet__head-title">
          <h3 class="m-portlet__head-text">Reports List</h3>
          <!-- <button style="position: absolute;right: 30px;" (click)="generatepdf()">Download As PDF</button> -->
          <button style="position: absolute;right: 30px;" class="ml-2 btn m-btn--square m-btn m-btn--custom" (click)="generatepdf()">
            Download As PDF
        </button>
        <button style="position: absolute;right: 200px;" class="ml-2 btn m-btn--square m-btn m-btn--custom" (click)="exportexcel()">
          Download As Excel
      </button>

        
        </div>

      </div>
    </div>
    <div class="m-portlet__body">
      <div class="form-group m-form__group row">
        <div class="pl-4">
          <mat-form-field>
            <input
              matInput
              (keyup)="applyFilter($event.target.value)"
              placeholder="Filter"
            />
          </mat-form-field>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" id="excel-table">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Sr.No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container *ngIf="!showpayment" matColumnDef="check_no">
          <th mat-header-cell *matHeaderCellDef>Cheque No.</th>
          <td mat-cell *matCellDef="let element">{{ element.check_no }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="payee_name">
          <th mat-header-cell *matHeaderCellDef>Payee Name</th>
          <td mat-cell *matCellDef="let element">{{ element.payee_name }}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let element"> {{  element.amount }}</td>
        </ng-container>

        <ng-container matColumnDef="date_submit">
          <th mat-header-cell *matHeaderCellDef>Date of Submit</th>
          <td mat-cell *matCellDef="let element">{{ element.date_submit }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element" class="text-success">
            {{ element.status }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
