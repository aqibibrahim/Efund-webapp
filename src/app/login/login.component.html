<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2"
	id="m_login" style="background-image: url(./assets/app/media/img//bg/bg-3.jpg);">
	<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
		<div class="m-login__container">
			<div class="m-login__signin">

				<div *ngIf="show">
					<div class="m-login__head">
						<h3 class="m-login__title">E-fund</h3>
						<h3 class="m-login__title">Sign In To Dashboard</h3>
					</div>
					<form [formGroup]="form" (ngSubmit)="login(form.value)" class="m-login__form m-form">
						<!-- <ng-template #alertSignin></ng-template> -->
						<div class="form-group m-form__group">
							<input formControlName="email" class="form-control m-input" type="text" placeholder="Email"
								name="email" autocomplete="off">
							<div class="alert alert-danger" *ngIf="email.invalid && email.touched">
								<div *ngIf="email.errors.required">Email is required</div>
								<div *ngIf="email.errors.email">Email must be in standard form</div>
							</div>
						</div>
						<div class="form-group m-form__group">
							<input formControlName="password" class="form-control m-input m-login__form-input--last"
								[type]="field" placeholder="Password" name="password">
							<div class="alert alert-danger" *ngIf="password.invalid && password.touched">
								<div *ngIf="password.errors.required">Password is required</div>
							</div>
						</div>
						<div class="row m-login__form-sub">
							<div class="col m--align-left m-login__form-left">
								<label class="m-checkbox  m-checkbox--focus">
									<input type="checkbox" name="remember"> Remember me
									<span></span>
								</label>

								<label style="margin-top:20px;" class="m-checkbox  m-checkbox--focus">
									<input type="checkbox" (change)="onChecked($event)"> Show Password
									<span></span>
								</label>
							</div>
							<div class="col m--align-right m-login__form-right">
								<a (click)="onClick()" [hidden]="false" id="m_login_forget_password"
									class="m-link hover">Forget Password ?</a>
								<!-- <a  id="to-recover" class="text-muted">
									<i class="fa fa-lock mr-1"></i> Forgot Password</a> -->
							</div>
						</div>
						<div class="m-login__form-action">
							<button type="submit" [disabled]="!form.valid" 
								class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary">Sign
								In
								
							</button>
							<!-- <div *ngIf="loading" class="loader">Loading</div> -->
							<div *ngIf="loading">please wait ....</div>
						</div>
					</form>
				</div>
				<div *ngIf="!show">
					<form [formGroup]="forgot" (ngSubmit)="forgot()" class="m-login__form m-form">
						<div class="m-login__head">
							<h3 class="m-login__title">Forgotten Password ?</h3>
							<div class="m-login__desc">Enter your email to reset your password:</div>
						</div>
						<ng-template #alertForgotPass></ng-template>
						<div class="form-group m-form__group">
							<input class="form-control m-input" type="text" placeholder="Email" name="email"
								id="m_email" autocomplete="off">
						</div>
						<div class="m-login__form-action">
							<button [disabled]="loading"
								[ngClass]="{'m-loader m-loader--right m-loader--light': loading}"
								id="m_login_forget_password_submit"
								class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primaryr">Request</button>&nbsp;&nbsp;
							<button [disabled]="loading" (click)="onClick()" id="m_login_forget_password_cancel"
								class="btn btn-outline-focus m-btn m-btn--pill m-btn--custom m-login__btn"
								style="color:white">Cancel</button>
						</div>
					</form>

				</div>
			</div>
