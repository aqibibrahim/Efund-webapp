<div class="m-content">
  <div class="m-portlet">
    <div class="m-portlet__head">
      <div class="m-portlet__head-caption">
        <div class="m-portlet__head-title">
          <h3 class="m-portlet__head-text text-center">Cost Center Details:</h3>
        </div>
      </div>
    </div>
    <!--begin::Form-->
    <form [formGroup]="form" (ngSubmit)="addCostCenter(form.value)" class="m-form m-form--fit m-form--label-align-right m-form--group-seperator">
      <div class="m-portlet__body">
        <div class="form-group m-form__group row">
          <label class="col-lg-2 col-form-label">Name:</label>
          <div class="col-lg-6">
            <input
              type="text"
              formControlName="name"
              class="form-control m-input"
              placeholder="Enter Name"
            />
            <div
              *ngIf="name.touched && name.invalid"
              class="alert alert-danger"
            >
              <span *ngIf="name.errors.required">
                Name is required
              </span>
              <span *ngIf="name.errors.pattern">
                Name must be alphabets only
              </span>
            </div>
          </div>
        </div>
        <div class="form-group m-form__group row">
          <label class="col-lg-2 col-form-label">Description</label>
          <div class="col-lg-6">
            <input
              type="text"
              formControlName="description"
              class="form-control m-input"
              placeholder="Enter Description"
            />
            <div
              *ngIf="description.touched && description.invalid"
              class="alert alert-danger"
            >
              <span *ngIf="description.errors.required">
                Description is required
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
        <div class="m-form__actions m-form__actions--solid">
          <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-6">
              <button
                type="submit"
                [disabled]="!form.valid"
                class="btn btn-focus "
              >
                Submit</button
              >&nbsp;&nbsp;
              <button
                routerLink="/settings/costcenter-list"
                class="btn btn-outline-focus "
              >
                Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!--end::Form-->
  </div>
</div>
