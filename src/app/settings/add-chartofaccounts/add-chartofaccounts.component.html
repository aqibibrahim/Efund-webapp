<div class="m-content">
    <div class="m-portlet">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text text-center"> Details: </h3>
                </div>
            </div>
        </div>
        <!--begin::Form-->
        <form [formGroup]="form" (ngSubmit)="addChart(form.value)"
            class="m-form m-form--fit m-form--label-align-right m-form--group-seperator">
            <div class="m-portlet__body">
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">Name:</label>
                    <div class="col-lg-6">
                        <input formControlName="name" type="text" class="form-control m-input" placeholder="Enter Name">
                        <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
                            Name is required
                        </div>
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">Items:</label>
                    <span class="mt-3" (click)="addItem()"><i class="fas fa-plus add-icon"></i></span>
                    <ng-container *ngIf="items.controls[0]; else additem">
                        <div formArrayName="items" class="col-lg-6">
                            <ng-container *ngFor="let control of items.controls; let i = index">
                                <div [formGroupName]="i" class="col-lg-12 row pt-2">
                                    <input [formControl]="items.controls[i].get('item_name')" type="text" class="col-lg-6 form-control m-input" 
                                    placeholder="Enter Item name">
                                    <span class="ml-3 mt-1" (click)="removeItem(control)"><i
                                        class="fas fa-trash del-icon"></i></span>
                                </div>
                                <div class="alert alert-danger col-lg-6" *ngIf="control.invalid && control.touched">
                                    Name is required
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>
                    <ng-template #additem>
                        <div class="alert alert-danger">
                            Must add at least one item
                        </div>
                    </ng-template>
                </div>
            </div>
            <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions--solid">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-6">
                            <button type="submit" [disabled]="!form.valid"
                                class="btn btn-focus ">Submit</button>&nbsp;&nbsp;
                               
                            <button routerLink="/settings/chartofaccounts" class="btn btn-outline-focus ">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--end::Form-->
    </div>
</div>
