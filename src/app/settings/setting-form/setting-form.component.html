<div class="m-content">
    <div class="m-portlet">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <span class="m-portlet__head-icon m--hide">
                        <i class="la la-gear"></i>
                    </span>
                    <h3 class="m-portlet__head-text text-center"> Personal Settings: </h3>
                </div>
            </div>
        </div>
        <!--begin::Form-->
        <form [formGroup]="data" (ngSubmit)="update(data.value)"
            class="m-form m-form--fit m-form--label-align-right m-form--group-seperator">
            <div class="m-portlet__body">
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">Full Name:</label>
                    <div class="col-lg-6">
                        <input [(ngModel)]="employee.name" formControlName="name" type="text"
                            class="form-control m-input" placeholder="Enter Full Name">
                        <div *ngIf="data.controls['name'].touched && !data.controls['name'].valid"
                            class="alert alert-danger">
                            <span *ngIf="data.controls['name'].hasError('required') ">
                                Full name is required
                            </span>
                            <span *ngIf="data.controls['name'].hasError('minlength') ">
                                Min length is 3
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">Phone No.</label>
                    <div class="col-lg-6">
                        <input [(ngModel)]="employee.phone" formControlName="phone" type="text"
                            class="form-control m-input" placeholder="Enter Phone No.">
                        <div *ngIf="data.controls['phone'].touched && !data.controls['phone'].valid"
                            class="alert alert-danger">
                            <span *ngIf="data.controls['phone'].hasError('required') ">
                                Phone Number is required
                            </span>
                            <span *ngIf="data.controls['phone'].hasError('minlength') ">
                                Min length is 11
                            </span>
                            <span *ngIf="data.controls['phone'].hasError('maxlength') ">
                                Max length is 11
                            </span>
                            <span *ngIf="data.controls['phone'].hasError('pattern') ">
                                Must be a number with optional dash between the numbers
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">Address:</label>
                    <div class="col-lg-6">
                        <input [(ngModel)]="employee.address" formControlName="address" type="text"
                            class="form-control m-input" placeholder="Enter Address">
                        <div *ngIf="data.controls['address'].touched && !data.controls['address'].valid"
                            class="alert alert-danger">
                            <span *ngIf="data.controls['address'].hasError('required') ">
                                Address is required
                            </span>
                            <span *ngIf="data.controls['address'].hasError('minlength') ">
                                Min length is 5
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions--solid">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-6">
                            <button type="submit" [disabled]="!data.valid"
                                class="btn btn-focus ">Save</button>&nbsp;&nbsp;
                            <button class="btn btn-outline-focus ">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--end::Form-->
    </div>
</div>
